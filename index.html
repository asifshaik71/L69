<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leela.com</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content1" class="container">
      <div class="content" class="res">
        <img src="./images/69.jpeg.JPG" alt="">
        <div class="col1">
           <p>Name : LEELA <br>DOB &#160 : 12/10/2003</p>
           <button onclick="showContent('content2')" onclick="showContent('col2')"class="btn" >Click Here!</button>
        </div>
      </div>

      <div id="content2" class="content">
        <img src="./images/l69.PNG" alt="">
        <div id="col2" class="col" class="res">
           <p class="p1">No of Birthdays Celebrated : 20 <br>Now Celebrating : 21 <sup>st</sup></p>
           <button  onclick="showContent('content3')" onclick="showContent('col2')"class="btn" id="butt" >Celebrate.</button>
        </div>
      </div>


      <div id="content3" class="content">
        <img src="./images/cake.jpeg" alt="">
        <div id="col2" class="col" class="res">
           <p class="p2">Happy Birthday Leela <br><span class="span1"> Wishing you the love and peace</span></p>
           <img class="playIcon" src="./images/play-button.png" id="songPlay">
        </div>
      </div>

    </div>

    <audio id="mySong" src="./images/WhatsApp Audio 2024-10-10 at 2.50.36 PM.mpeg" type="audio/mp3" ></audio>
    
<script>
    function showContent(contentId) {
            // Hide all content divs
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.style.display = 'none');

            // Show the selected content
            document.getElementById(contentId).style.display = 'block';
            document.getElementById(contentId).style.display = 'flex';
            // document.getElementById(colId).style.display = 'block';
        }

        var mySong = document.getElementById("mySong");
        var songPlay = document.getElementById("songPlay");
        songPlay.onclick = function(){
            mySong.play();
        }
</script>
</body>
</html>
